
<nav class="navbar dark-navbar">
  <div class="navbar-container" *ngIf="sharedService.isLoggedIn$ | async">
    <button routerLink="/dashboard" routerLinkActive="active" class="nav-btn nav-icon-btn" title="Home">
      <span class="nav-icon home-icon"></span>
    </button>
    <button routerLink="/QuestionsDashboard" routerLinkActive="active" class="nav-btn nav-icon-btn" title="Questions">
      <span class="nav-icon questions-icon"></span>
    </button>
    <button routerLink="/QuizDashboard" routerLinkActive="active" class="nav-btn nav-icon-btn" title="Quiz">
      <span class="nav-icon quiz-icon"></span>
    </button>
    <button routerLink="/admin-dashboard" routerLinkActive="active" class="nav-btn nav-icon-btn" title="Admin">
      <span class="nav-icon admin-icon"></span>
    </button>
    <button (click)="logout()" class="nav-btn nav-icon-btn" title="Logout">
      <span class="nav-icon logout-icon"></span>
    </button>
  </div>
  <div class="navbar-container" *ngIf="!(sharedService.isLoggedIn$ | async)">
    <span style="color: white; background: none;" class="welcome-message">Welcome to the Quiz App! Please log in or sign up.</span>
  </div>
</nav>
<app-loader *ngIf="loaderService.isLoading | async"></app-loader>
