
<div class="create-quiz-container">
	<form [formGroup]="quizForm" (ngSubmit)="onSubmit()" class="create-quiz-form">
		<h2>Create Quiz</h2>
		<div class="form-group">
			<label for="categoryName">Category</label>
			<select id="categoryName" formControlName="categoryName" required>
				<option value="">Select Category</option>
                <option value="Angular">Angular</option>
							<option value="Java">Java</option>
							<option value="Spring Boot">Spring Boot</option>
			</select>
		</div>
			<div class="form-group">
				<label for="numQuestions">Number of Questions</label>
				<input id="numQuestions" type="number" formControlName="numQuestions" min="1" max="10" required />
						@if (quizForm.get('numQuestions')?.errors?.['max'] && quizForm.get('numQuestions')?.touched) {
							<div class="error-msg">
								Number of questions should not be more than 10.
							</div>
						}
			</div>
		<div class="form-group">
			<label for="title">Quiz Title</label>
			<input id="title" type="text" formControlName="title" placeholder="Enter quiz title..." required />
		</div>
		<button type="submit" class="submit-btn" [disabled]="!quizForm.valid">Create Quiz</button>
	</form>
</div>
