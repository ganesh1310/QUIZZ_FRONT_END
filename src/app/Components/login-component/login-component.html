<div class="login-container">
	<form (ngSubmit)="onSubmit()" autocomplete="off">
		<h2 class="login-title">Login</h2>
		<div class="form-group">
			<label for="username">Username</label>
			<input id="username" name="username" type="text" [(ngModel)]="username" required minlength="2" maxlength="32" placeholder="Enter your username" />
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input id="password" name="password" type="password" [(ngModel)]="password" required minlength="6" maxlength="32" placeholder="Enter your password" />
		</div>
		<button type="submit" class="login-btn" [disabled]="loading">{{ loading ? 'Logging In...' : 'Login' }}</button>
		<div *ngIf="errorMsg" class="error-msg">{{ errorMsg }}</div>
	</form>
</div>
